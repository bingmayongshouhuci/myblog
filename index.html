    <h1>致亲爱的你</h1>
    <hr>
    <article>即将过完的冬天，<br>
            还有复杂的验算，<br>
            我见到你笑的脸。<br>
            长长的窄窄的走廊两边，<br>
            哪一间教室你会突然出现，<br>
            还有些规律的心跳瞬间慌乱。<br>
            翻着有些泛旧的车票，<br>
            我还记得那时模样，<br>
            你的安详我的肩膀，<br>
            害怕下雨的季节，<br>
            少了美好片段</article>
